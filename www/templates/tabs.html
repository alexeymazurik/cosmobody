<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Workouts Tab -->
  <ion-tab title="Workouts" icon-off="ion-ios-body" icon-on="ion-ios-body" href="#/tab/workouts">
    <ion-nav-view name="tab-workouts"></ion-nav-view>
  </ion-tab>

  <!-- Programs Tab -->
  <ion-tab title="Programs" icon-off="ion-ios-stopwatch-outline" icon-on="ion-ios-stopwatch-outline" href="#/tab/programs">
    <ion-nav-view name="tab-programs"></ion-nav-view>
  </ion-tab>

  <!-- Trainers Tab -->
  <ion-tab title="Trainers" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/trainers">
    <ion-nav-view name="tab-trainers"></ion-nav-view>
  </ion-tab>

  <!-- History Tab -->
  <ion-tab title="My history" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock-outline" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>


</ion-tabs>
