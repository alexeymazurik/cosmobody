<ion-view view-title="Connect your account">
<div class="bar bar-header bar-light">
  <a class="button icon-left icon-small ion-chevron-left button-clear button-dark" href="#/settings"></a>
  <h1 class="title">Connect your account</h1>
  <a class="button icon-left ion-ios-search button-clear button-dark"></a>
</div>
<ion-content class="connect-content tab">
<div class="settings-connect tab-view">

  <div class="card">
    <div class="card-view">
      <div class="item-image item">
        <img src="img/connect-account.png">
      </div>
    </div>    
  </div>

  <div class="description">
    You will need to connect your subscription to a CosmoBody account in order to access our services via the web or non-iOS devices.
  </div>

  <div class="connect-form">
    <input type="text" class="round-input" placeholder="First name" />
    <input type="text" class="round-input" placeholder="Last name" />
    <input type="email" class="round-input" placeholder="E-mail" />
    <input type="password" class="round-input" placeholder="Password" />
    <button class="pink-button landing-button" ng-click="signIn()">Submit</button>
  </div>

</div>


</ion-content>
</ion-view>
